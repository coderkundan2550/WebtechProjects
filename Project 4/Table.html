<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4</title>
</head>
<body>
    <center>
        <table border="1" style="text-align: center;">
            <caption><b>Health Table : </b></caption>
            <tr>
                <th rowspan="2" style="background-color: #FF6F3C;">State Of Health</th>
                <th colspan="2"  style="background-color: #FF6F3C;">Fasting Value</th>
                <th colspan="2"  style="background-color: #FF6F3C;">After Eating</th>
            </tr>
            <tr>
                <th style="background-color: #FF9A3C;">Minimum</th>
                <th style="background-color: #FF9A3C;">Maximum</th>
                <td style="background-color: #FFC288;">2 hours after Eating</td>
            </tr>
            <tr>
                <td style="background-color: #FFC288;">Healthy</td>
                <td style="background-color: #FFC288;">70</td>
                <td style="background-color: #FFC288;">100</td>
                <td style="background-color: #FFC288;">Less than 140</td>
                
            </tr>
            <tr>
                <td style="background-color: #FFC288;">Pre-Diabetes</td>
                <td style="background-color: #FFC288;">101</td>
                <td style="background-color: #FFC288;">126</td>
                <td style="background-color: #FFC288;">140 to 200</td>
            </tr>
            <tr>
                <td style="background-color: #FFC288;">Diabetis</td>
                <td style="background-color: #FFC288;">More than 126</td>
                <td style="background-color: #FFC288;">N/A</td>
                <td style="background-color: #FFC288;">More than 200</td>
            </tr>
        </table>
    </center>
    
</body>
</html>
