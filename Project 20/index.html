<body>
    <div class="box">
        <div class="form">
            <form action="" method="get">
                <span id="head">Sign in</span>
            <br><br>
            <span><b>Use Your Email And Passwowrd To Sign In</b></span>
            <br><br>
            <input type="email" name="" id="input" placeholder="Email" required>
            <br><br>
            <input type="password" name="" id="input" placeholder="Password" required>
            <br>
            <button type="submit" id="signin">Sign In</button>
            </form>
        </div>
        <div class="innerbox">
            <div class="red">
                <p id="p">
                    Please, Log in
                    <br>
                    or
                    <br>
                    <input type="submit" value="Create Account" id="button">
                </p>
            </div>
        </div>
    </div>
</body>
