<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 21</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0 (1)/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <p id="heading">Flipkart Login Form</p>
        <div class="form">
            <form action="" method="get">
                <span id="nav">Login to your account</span>
                <div class="username">
                    <div><i class="fa fa-user" aria-hidden="true" id="icons"></i><input type="text" name="" id=""
                            class="input" placeholder="Username" required></div>
                </div>
                <div class="password">
                    <div><i class="fa fa-key" aria-hidden="true" id="icons"></i><input type="password" name="" id=""
                            class="input" placeholder="Password" required></div>
                    <br><br>
                    <span id="check"> <input type="checkbox" name="" id=""> Remember Me ?</span>
                    <span id="check"><a href="" id="check">Forgot Password ?</a></span>
                    <br><br><br>
                    <button type="submit" id="login">Login</button>
                    <div class="fitg">
                        <p style="color: orange; font-family: 'Inter', sans-serif; text-align: center; padding: 10px;">
                            Or Login With Your Social Profile</p>
                        <div class="icon">
                            <span class="icon1"><i class="fa fa-facebook" aria-hidden="true"></i></span>
                            <span class="icon1"><i class="fa fa-instagram" aria-hidden="true"></i></span>
                            <span class="icon1"><i class="fa fa-twitter" aria-hidden="true"></i></span>
                            <span class="icon1"><i class="fa fa-google-plus" aria-hidden="true"></i></span>
                        </div>
                    </div>
                    <br>
                    <span id="info">@ 2022 Flipkart Login Form. All Rights Reserved | Design by <a href="" style="color: orange;">Kundan</a> </span>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
