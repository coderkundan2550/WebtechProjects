<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 12</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0 (1)/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="outer">
        <div class="inner1">
            <div class="signup">
                <form action="" method="get">
                    <h1 id="signin">Sign in</h1>
                    <br><br>
                    <input type="text" name="" id="" placeholder="Username or email" class="info">
                    <br><br>
                    <input type="password" name="" id="" placeholder="Password" class="info">
                    <br>
                    <input type="checkbox" name="" id="" style="margin-left: 60px; margin-top: 10px;">Remember me
                    <br><br>
                    <input type="submit" value="Sign In" class="info" style="background-color: rgba(0, 0, 139, 0.752); color: white; ">
                    <br>
                    <a href="" style="margin-left: 110px;">Forgot Password?</a>
                    <br><br>
                    <hr><span id="or">Or</span><hr id="hr1">
                    <br>
                    <a href="https://www.google.com/"><i class="fa fa-google-plus-official" aria-hidden="true" id="icong"></i><input type="submit" value="Continue With Google" class="info"></a>
                    <br><br>
                    <a href="https://www.facebook.com/"><i class="fa fa-facebook-official" aria-hidden="true" id="iconf"></i><input type="submit" value="Continue With Facebook" class="info"></a>
                </form>
                <p id="signup"><a href="">Dont have an account? Sign Up</a></p>
            </div>
        </div>
        <div class="inner2">
            <div class="signin">
                <form action="" method="get">
                    <h1 id="create">Create New Account</h1>
                    <br><br>
                    <div class="create">
                        <input type="text" name="" id="" class="info" placeholder="Name" >
                    <br><br>
                    <input type="email" name="" id="" class="info" placeholder="email">
                    <br><br>
                    <input type="password" name="" id="" class="info" placeholder="Password">
                    <br><br>
                    <input type="checkbox" name="" id="" style="margin-left: 70px;">I agree with <a href="">Terms & Conditions</a>
                    <br><br>
                    <input type="submit" value="Create Account" class="info" style="background-color: rgba(0, 0, 139, 0.752); color: white; ">
                    <br>
                    </div>
                    <p id="sign"><a href="">Already have an account? Sign In</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
